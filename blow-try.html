<body class="  ">
    <h1 class="flex justify-center items-center font-black text-6xl ">BlowFish</h1>

    <div class="flex flex-row justify-around items-center"><div class="">
    <h2>Enter the  plain text: </h2>
    <input class="border border-red-500" type="text">

    <input  class="border border-red-500"  type="text">
    <br>
    <button class="relative left-16 border border-red-500 rounded " >Encrypt</button>

</div>
<div class="" >

    <input  class="border border-red-500"  type="text">

    <input  class="border border-red-500"  type="text">
    <br>

</div>
</div>
