<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

    <div class="flex flex-col items-center justify-center">
    <h1 class="flex h-14  left-5 text-3xl font-bold items-center justify-center">STEGANOGRAPHY</h1>

    <div class=" w-96 flex flex-col relative  justify-center items-center ">
        <h2 class=" relative text-xl font-bold text-black ">Choose your image:</h2>
    <br>
    <input class="block w-56 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type='file' accept='image/*' onchange='openFile(event)'><br>
    <img class="border border-neutral-900 w-32 h-32 rounded" id='input' >
    <br>
    <h4 class="text-xl font-bold text-black" >Enter your secret message here : </h4>
    <br> 
    <input class="w-56 bg-white-50  border-white-300 text-white-900 text-sm rounded-lg  p-2.5 border border-neutral-900 " type="text" id="message">
    <br>
    <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" onclick="hideText()"> Hide Message into image</button>
    <br>
    <img id='output' class="border border-neutral-900 w-32 h-32 rounded">
    <br>
    <input  class="block w-56 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type='file' accept='image/*' onchange='openFile2(event)'><br>
    <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" onclick="unhide()"> Unhide message</button>
    <h1 id="decoded-result"></h1>
</div>
</div>
    <script src="steganography.min.js"></script>
</body>
</html>
